<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GTA Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    .ui {
      position:absolute; top:10px; left:10px; z-index:10;
      background:rgba(255,255,255,0.9); padding:8px 10px; border-radius:8px;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size:14px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .ui input { width:80px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="ui">
    <label>Radius (km): <input id="radiusKm" type="number" min="0.1" step="0.1" value="1.0" /></label>
    <button id="drawBtn">Draw circle</button>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script>
    // Tiles folder must sit next to index.html like: /QGISTilesOutput/{z}/{x}/{y}.pbf
    const TILES_URL = './QGISTilesOutput/{z}/{x}/{y}.pbf';
    const SOURCE_LAYER_ID = 'population'; // we set this during export

    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          population: {
            type: 'vector',
            tiles: [ TILES_URL ],
            minzoom: 8,
            maxzoom: 14
          }
        },
        layers: [
          {
            id: 'population-fill',
            type: 'fill',
            source: 'population',
            'source-layer': SOURCE_LAYER_ID,
            paint: { 'fill-color': '#4caf50', 'fill-opacity': 0.45 }
          },
          {
            id: 'population-outline',
            type: 'line',
            source: 'population',
            'source-layer': SOURCE_LAYER_ID,
            paint: { 'line-color': '#333', 'line-width': 0.4 }
          }
        ]
      },
      center: [-79.4, 43.7],
      zoom: 10
    });

    function drawAt(lngLat) {
      const km = parseFloat(document.getElementById('radiusKm').value);
      if (!km || km <= 0) return;
      const circle = turf.circle([lngLat.lng, lngLat.lat], km, { units: 'kilometers', steps: 180 });

      if (map.getLayer('circle-fill')) map.removeLayer('circle-fill');
      if (map.getSource('circle')) map.removeSource('circle');

      map.addSource('circle', { type: 'geojson', data: circle });
      map.addLayer({
        id: 'circle-fill',
        type: 'fill',
        source: 'circle',
        paint: { 'fill-color': '#2196f3', 'fill-opacity': 0.22 }
      });
    }

    map.on('click', (e) => drawAt(e.lngLat));
    document.getElementById('drawBtn').addEventListener('click', () => drawAt(map.getCenter()));

    map.on('error', (ev) => {
      if (ev && ev.error) console.warn('Map error:', ev.error);
    });
  </script>
</body>
</html>
