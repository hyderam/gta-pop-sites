<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GTA Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .maplibregl-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre + Turf -->
  <script src="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    // Initialize map
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          population: {
            type: 'vector',
            tiles: [
              'https://hyderabbas.github.io/GTA_Pop_DA_Project/QGISTilesOutput/{z}/{x}/{y}.pbf'
            ],
            minzoom: 8,
            maxzoom: 14
          }
        },
        layers: [
          {
            id: 'population-fill',
            type: 'fill',
            source: 'population',
            'source-layer': 'population', // change if your layer name differs
            paint: {
              'fill-color': '#4caf50',
              'fill-opacity': 0.45
            }
          },
          {
            id: 'population-outline',
            type: 'line',
            source: 'population',
            'source-layer': 'population',
            paint: {
              'line-color': '#333',
              'line-width': 0.4
            }
          }
        ]
      },
      center: [-79.4, 43.7], // Toronto
      zoom: 10
    });

    // Click event to draw a circle
    map.on('click', (e) => {
      const radiusKm = prompt('Enter radius in km:');
      if (!radiusKm) return;

      const radiusMeters = radiusKm * 1000;
      const circle = turf.circle([e.lngLat.lng, e.lngLat.lat], radiusKm, { units: 'kilometers' });

      // Remove existing layers if they exist
      if (map.getLayer('circle-layer')) map.removeLayer('circle-layer');
      if (map.getSource('circle')) map.removeSource('circle');

      // Add circle as a new layer
      map.addSource('circle', { type: 'geojson', data: circle });
      map.addLayer({
        id: 'circle-layer',
        type: 'fill',
        source: 'circle',
        paint: { 'fill-color': '#2196f3', 'fill-opacity': 0.25 }
      });

      // Simple popup confirmation
      new maplibregl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(
          `<strong>Center:</strong> ${e.lngLat.lng.toFixed(4)}, ${e.lngLat.lat.toFixed(4)}<br>
           <strong>Radius:</strong> ${radiusKm} km`
        )
        .addTo(map);
    });
  </script>
</body>
</html>
